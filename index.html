<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8d1653a479.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ig Feed with bootstrap</title>
</head>

<body>
    <!-- NAV BAR -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fa-brands fa-instagram fs-3 mx-1"></i>
                <h4>Instagram</h4>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-success mx-1" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Create a new post</button>
                <!-- MODAL -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h1 class="fs-5">Caption:</h1>
                                <textarea class="w-100" placeholder="Add the caption of your post here"></textarea>
                                <button type="button" class="btn btn-outline-dark"><i
                                        class="fa-solid fa-camera"></i></button>
                                <button type="button" class="btn btn-outline-dark"><i
                                        class="fa-solid fa-location-dot"></i></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown-center">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <!-- COMIENZO NAVBAR & TABS -->
    <ul class="nav nav-tabs d-flex justify-content-center mt-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                <i class="fa-solid fa-table-cells"></i>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                <i class="fa-solid fa-square-full"></i>
            </button>
        </li>
    </ul>

    <!-- SECCION IMAGENES -->
    <div class="tab-content d-flex justify-content-center" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">

            <!-- GALERIA 1 -->
            <div class="row w-100 mx-auto">
                <div class="col-lg-4 col-md-12 mt-4"><img width="100%" height="100%"
                        src="https://picsum.photos/1000?random=1"></div>
                <div class="col-lg-4 col-md-12 mt-4"><img width="100%" height="100%"
                        src="https://picsum.photos/1000?random=2"></div>
                <div class="col-lg-4 col-md-12 mt-4"><img width="100%" height="100%"
                        src="https://picsum.photos/1000?random=3"></div>
            </div>
            <div class="row w-100 mx-auto">
                <div class="col-lg-4 col-md-12 mt-4"><img width="100%" height="100%"
                        src="https://picsum.photos/1000?random=4"></div>
                <div class="col-lg-4 col-md-12 mt-4"><img width="100%" height="100%"
                        src="https://picsum.photos/1000?random=5"></div>
                <div class="col-lg-4 col-md-12 mt-4"><img width="100%" height="100%"
                        src="https://picsum.photos/1000?random=6"></div>
            </div>
            <div class="row w-100 mx-auto">
                <div class="col-lg-4 col-md-12 mt-4"><img width="100%" height="100%"
                        src="https://picsum.photos/1000?random=7"></div>
                <div class="col-lg-4 col-md-12 mt-4"><img width="100%" height="100%"
                        src="https://picsum.photos/1000?random=8"></div>
                <div class="col-lg-4 col-md-12 mt-4"><img width="100%" height="100%"
                        src="https://picsum.photos/1000?random=9"></div>
            </div>
        </div>

        <!-- GALERIA 2 -->
        <div class="tab-pane fade row justify-content-center" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
            <div class="card mb-5 px-0 col-md-12 col-lg-5 mx-auto mt-3">
                <div class="header d-flex justify-content-between align-items-center y-2 ">
                    <h4 class="p-1">Lorem, ipsum.</h4>
                    <h6 class="p-2">01/24</h6>
                </div>
                <img src="https://picsum.photos/1000?random=1" class="card-img-top img-fluid " alt="...">
                <div class="card-body">
                    <p class="card-text">
                    <h6>200 likes</h6>Lorem ipsum dolor sit amet.
                    </p>
                </div>
            </div>
            <div class="card mb-5 px-0 col-md-12 col-lg-5 mx-auto mt-3">
                <div class="header d-flex justify-content-between align-items-center y-2 ">
                    <h4 class="p-1">Lorem, ipsum.</h4>
                    <h6 class="p-2">01/24</h6>
                </div>
                <img src="https://picsum.photos/1000?random=2" class="card-img-top img-fluid " alt="...">
                <div class="card-body">
                    <p class="card-text">
                    <h6>200 likes</h6>Lorem ipsum dolor sit amet.
                    </p>
                </div>
            </div>
            <div class="card mb-5 px-0 col-md-12 col-lg-5 mx-auto mt-3">
                <div class="header d-flex justify-content-between align-items-center y-2 ">
                    <h4 class="p-1">Lorem, ipsum.</h4>
                    <h6 class="p-2">01/24</h6>
                </div>
                <img src="https://picsum.photos/1000?random=3" class="card-img-top img-fluid " alt="...">
                <div class="card-body">
                    <p class="card-text">
                    <h6>200 likes</h6>Lorem ipsum dolor sit amet.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
